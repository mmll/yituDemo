<div camera-toggle>
  <mat-toolbar color="primary">
    <span>DEMO</span>
  </mat-toolbar>
  <div class="main-contain">
    <button mat-button color="primary" (click)="showCameraSelection()" autofocus>choose the camera </button>
    <span>{{checklistSelection.getSelectedCount()}}</span>
    <div id="cameraTree" *ngIf="cameraTreeShow">
      <div>
        <button mat-mini-fab class="flow_button" (click)="selectAll()">Select All</button>
        <button mat-mini-fab class="flow_button" (click)="reset()">Reset</button>
        <form class="example-form">
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Please to choose the camera" (input)="filterChanged($event.target.value)" >
          </mat-form-field>
        </form>
      </div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node"  matTreeNodeToggle matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-checkbox class="checklist-leaf-node"
                          [checked]="checklistSelection.isSelected(node)"
                          (change)="checklistSelection.toggle(node);">{{node.name}}</mat-checkbox>
          </mat-tree-node>

          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-checkbox [checked]="descendantsAllSelected(node)"
                          [indeterminate]="descendantsPartiallySelected(node)"
                          (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
          </mat-tree-node>
        </mat-tree>
      </div>
  </div>
</div>
